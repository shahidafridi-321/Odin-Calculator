<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator Project</title>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <div class="screen-container">
        <input type="text" placeholder="0.00" disabled>
      </div>
      <div class="btns-container">
        <button class="btn btn-one">1</button>
        <button class="btn btn-two">2</button>
        <button class="btn btn-three">3</button>
        <button class="btn btn-plus" value="+">+</button>
        <button class="btn btn-four">4</button>
        <button class="btn btn-five">5</button>
        <button class="btn btn-six">6</button>
        <button class="btn btn-minus" value="-">-</button>
        <button class="btn btn-seven">7</button>
        <button class="btn btn-eight">8</button>
        <button class="btn btn-nine">9</button>
        <button class="btn btn-div" value="/">/</button>
        <button class="btn btn-dot">.</button>
        <button class="btn btn-zero">0</button>
        <button class="btn btn-percent" value="*">%</button>
        <button class="btn btn-mul" value="*">×</button>
        <button class="btn btn-clear">Ac</button>
        <button class="btn btn-cut">C</button>
        <button class="btn btn-sign">±</button>
        <button class="btn btn-equal">=</button>
      </div>
    </div>
  </div>
</body>

</html>
